<!DOCTYPE html>
<html>
  <head>
    <title>E McAuliffe</title>
  	<meta charset="UTF-8">
    <meta name="theme-color" content="#fff">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <script src="main.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<link rel="icon" href="Images/favicon.png" type="image/png" sizes="192x192"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet" type="text/css">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<div id="wrapper">
    	<header>
    		<h2 id="name">Ethan McAuliffe</h2>
		</header>
        <div class="css-slideshow">
			<figure>
				<img src="Images/SanFran.JPG" alt="San Francisco, California [2014]" id="slideshow-images" class="alignnone size-full wp-image-172" />
			</figure>
			<figure>
				<img src="Images/HoodRiver.JPG" alt="Hood River, Nunavut [2015]" id="slideshow-images" class="alignnone size-full wp-image-179" /> 
			</figure>
  		</div>
        <div id="main">
			<p id="mainp"></p>
    	</div>
    </div>
           	<script>
					var yourName = prompt("What is your name?");
					if (yourName != null){
						document.getElementById("mainp").innerHTML = "Hello " + yourName + ". This website is currently under construction.";
					} else {
							alert("please enter your name so that the NSA can track you");
							document.getElementById("mainp").innerHTML = "This website is currently under construction.";
					}
				</script>
  </body>
</html>
